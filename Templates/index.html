<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Chatbot</title>
  <style>
    /* Abstract gradient background */
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
  background-size: 800% 800%;
  animation: gradientBG 15s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
    }

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
    }



    /* Chat container */
    .chat-container {
      width: 420px;
      height: 600px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .chat-header {
      background: #2575fc;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    /* Messages area */
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f4f7fb;
    }

    /* Chat bubbles */
    .message {
      max-width: 75%;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.4;
      display: inline-block;
    }

    .user {
      background: #2575fc;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .bot {
      background: #e0e0e0;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    /* Input area */
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .input-area button {
      background: #2575fc;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .input-area button:hover {
      background: #1a5edb;
    }

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ College Chatbot</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      const messages = document.getElementById("messages");
      messages.innerHTML += `<div class="message user">${msg}</div>`;

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();
      messages.innerHTML += `<div class="message bot">${data.reply}</div>`;

      input.value = "";
      messages.scrollTop = messages.scrollHeight; // auto scroll
    }
  </script>
</body>
</html>
